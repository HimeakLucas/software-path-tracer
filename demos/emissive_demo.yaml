materials:
  matte_blue:
    albedo: [0.1, 0.2, 0.5]
    smoothness: 0.0
    specular_probability: 0.0

  ground_gray:
    albedo: [0.8, 0.7, 0.9]
    smoothness: 0.0
    specular_probability: 0.0

  mettalic_green:
    albedo: [0.3, 0.8, 0.2]
    smoothness: 0.95
    specular_probability: 0.95

  emissive_warm:
    albedo: [0.0, 0.0, 0.0]
    smoothness: 0.0
    specular_probability: 0.0
    emission_color: [0.9, 0.7, 0.3]
    emission_strength: 1.0

world:
  - type: sphere #center sphere
    center: [0, 0, -1.3]
    radius: 0.5
    material: "matte_blue"

  - type: sphere #ground sphere
    center: [0, -100.5, -1]
    radius: 100
    material: "ground_gray"

  - type: sphere #left sphere
    center: [-1, 0, -1]
    radius: 0.5
    material: "emissive_warm"

  - type: sphere #right sphere
    center: [1, 0, -1]
    radius: 0.5
    material: "mettalic_green"

ambient_light_strength: 0.1
